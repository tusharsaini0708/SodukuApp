<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Soduku</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-3 mb-1">
        <label for="timer" class="text-light" style="font-size: 20px"
          >Speed</label
        >
        <input
          type="range"
          class="mr-5"
          name="timer"
          id="timer"
          min="0"
          max="200"
        />
        <label for="level" class="text-light" style="font-size: 20px"
          >Difficulty</label
        >
        <select name="level" class="bg-dark text-light" id="levelSelector">
          <option value="1">Easy</option>
          <option value="2">Medium</option>
          <option value="3">Hard</option>
        </select>
      </div>

      <div>
        <table class="sodokuDiv">
          <tbody>
            <!-- using js to dynamically making tr and td -->
          </tbody>
        </table>
      </div>
      <div class="text-center my-3">
        <button
          class="btn btn-primary mr-4"
          id="generate"
          style="font-size: 20px"
        >
          Generate
        </button>
        <button class="btn btn-primary" id="solve" style="font-size: 20px">
          Solve
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./Sodoku/main.js"></script>
  </body>
</html>
